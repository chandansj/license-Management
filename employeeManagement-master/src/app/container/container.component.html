<section class="content">
    <div class="container">

 

        <!-- Vertical Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            License Management
                        </h2>

                    </div>
                    <form class="form-horizontal" [formGroup]="form">

                        <div class="body">

                            <div class="row clearfix">
                                <div class="col-md-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" id="customer_id" formControlName="customerId" class="form-control" maxlength="7" [(ngModel)]="licenseData.customerId">
                                            <label class="form-label">Customer Id</label>

                                        </div>
                                        <app-field-error-display [displayError]="isFieldValid('customerId')" errorMsg="Please inform your CustomerId">
                                        </app-field-error-display>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="number" id="customerReview_id" formControlName="customerReview" class="form-control" maxlength="1" minlength="1" [(ngModel)]="licenseData.customerReview">
                                            <label class="form-label">Customer Review</label>

                                        </div>
                                        <app-field-error-display [displayError]="isFieldValid('customerReview')" errorMsg="Please inform your CustomerReview">
                                        </app-field-error-display>
                                    </div>
                                </div>
                            </div>


                            <div class="row clearfix">
                                <div class="col-md-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="number" id="totalBalance_id" formControlName="totalBalance" class="form-control" maxlength="9" minlength="2" step=".01" [(ngModel)]="licenseData.totalBalance">
                                            <label class="form-label">Total Balance</label>
                                        </div>
                                        <app-field-error-display [displayError]="isFieldValid('totalBalance')" errorMsg="Please inform your TotalBalance">
                                        </app-field-error-display>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="number" id="lastPayAmount_id" formControlName="lastPayAmount" class="form-control" maxlength="9" minlength="2" step=".01"  [(ngModel)]="licenseData.lastPayAmount">
                                            <label class="form-label">Last Pay Amount</label>
                                        </div>
                                        <app-field-error-display [displayError]="isFieldValid('lastPayAmount')" errorMsg="Please inform your LastPayAmount">
                                        </app-field-error-display>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-md-4">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" id="licensePeriod" class="form-control" formControlName="licensePeriod"   [(ngModel)]="licenseData.licensePeriod" >
                                            <label class="form-label">License Period</label>
                                        </div>
                                        <app-field-error-display [displayError]="isFieldValid('licensePeriod')" errorMsg="Please inform your LicensePeriod">
                                        </app-field-error-display>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group form-float">
                                        <div class="form-line focused1">
                                            <input type="date" id="lastPayDate_id" name="lastPayDate" formControlName="lastPayDate" class="form-control"   [(ngModel)]="licenseData.lastPayDate">
                                            <label class="form-label">Last Pay Date</label>
                                        </div>
                                        <app-field-error-display [displayError]="isFieldValid('lastPayDate')" errorMsg="Please inform your LastPayDate">
                                        </app-field-error-display>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group form-float ">
                                        <div class="form-line focused1">
                                            <input type="text" id="licenseGenerateDate_id" formControlName="licenseGenerationDate" class="form-control"  [value]="licenseData.licenseGenerationDate | date:'MM/dd/yyyy'"
                                             (input)="licenseData.licenseGenerationDate =parseDate($event.target.value)"> 
                                            <label class="form-label">License Generate Date</label>
                                        </div>
                                        <app-field-error-display [displayError]="isFieldValid('licenseGenerationDate')" errorMsg="Please inform your LicenseGenerationDate">
                                        </app-field-error-display>
                                    </div>
                                </div>

                            </div>
                            <div class="row clearfix">
                                <div class="switch">
                                    <label><strong>Block </strong>  
                                        <input type="checkbox" name="isBlocked" id="isBlocked_id" formControlName="block" checked="licenseData.block" [(ngModel)]="licenseData.block">
                                        <span class="lever"></span> </label>
                                </div>
                                <br>
                            </div>

                            <div class="form-group form-float">
                                <div class="form-line focused1">
                                    <input type="text" id="licenseKey_id"  formControlName="licenseKey" bindon-ngModel= "licenseKey" class="form-control"  >
                                    <label class="form-label">License Key</label>
                                </div>  
                             
                            </div>

                            <br>
                                
                            <button type="button" class="btn btn-danger m-t-15 waves-effect" (click)="reset()">Clear</button>
                            &nbsp; &nbsp;
                            <button type="button" class="btn btn-primary m-t-15 waves-effect" (click)="onSubmit()">Generate License Key</button>
                            &nbsp; &nbsp;
                             <button type="button" class="btn  bg-purple m-t-15 waves-effect"  (click)="onDecode()" >Decode License Key</button>
                             
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- #END# Vertical Layout -->

    </div>
